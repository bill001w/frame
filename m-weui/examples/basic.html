<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="../dist/weui.css">
    <link rel="stylesheet" href="./example.css">
</head>
<body>

<h1 class="title">form</h1>

<h4 class="title">单选列表框</h4>
<div class="cell">
    <label class="m-radio-list">
        <input name="m-radio-list" type="radio">
        <span class="m-icon"></span>
        cell standard
    </label>
</div>
<div class="cell">
    <label class="m-radio-list">
        <input name="m-radio-list" type="radio">
        <span class="m-icon"></span>
        cell standard
    </label>
</div>

<h4 class="title">复选框</h4>
<div class="cell">
    <label class="m-checkbox">
        <input type="checkbox">
        <span class="m-icon"></span>
        male
    </label>
</div>
<div class="cell">
    <label class="m-checkbox">
        <input type="checkbox">
        <span class="m-icon"></span>
        female
    </label>
</div>

<h3 class="title">switch</h3>
<div class="cell">
    <label class="m-checkbox-switch">
        <input type="checkbox">
        <span class="m-icon"></span>
        male
    </label>
</div>
<div class="cell">
    <label class="m-checkbox-switch">
        <input type="checkbox">
        <span class="m-icon"></span>
        female
    </label>
</div>

<h3 class="title">select</h3>
<div class="cell">
    <div class="m-select">
        <select name="m-select" id="">
            <option value="">中国</option>
            <option value="">美国</option>
            <option value="">非洲</option>
        </select>
    </div>
</div>

<h3 class="title">textarea</h3>
<div class="cell">
    <div class="m-textarea">
        <textarea name="" placeholder="请输入文本" rows="3"></textarea>
        <div class="textarea-counter"><span>0/200</span></div>
    </div>
</div>

<h1 class="title">列表</h1>
<h3 class="title">list</h3>

<div class="m-cell-container">
    <a href="" class="m-cell">
        <div class="cell-hd"><span class="m-icon">&#xe8b5;</span></div>
        <div class="cell-bd">cell standard</div>
        <div class="cell-ft m-ft-icon">说明文字<span class="m-icon"></span></div>
    </a>
    <div class="cell-del">
        <a href="">删除</a>
    </div>
</div>

<br>
<br>
<br>
<br>
</body>
</html>
